        <header class="header">
            <button
                class="theme-toggle"
                onclick="toggleTheme()"
                aria-label="Alternar tema"
            >
                <span id="theme-icon">🌙</span>
            </button>
            <div class="container">
                <div class="header-content">
                    <h1 class="artist-name">Marcelo Costa MA</h1>
                    <p class="artist-subtitle">Forró Nordestino Autêntico</p>
                </div>
            </div>
        </header>

        <main>
            <section class="search-section">
                <div class="container">
                    <div class="search-container">
                        <input
                            type="text"
                            class="search-input"
                            placeholder="Buscar música..."
                            id="searchInput"
                            aria-label="Buscar músicas"
                        />
                        <span class="search-icon">🔍</span>
                    </div>
                </div>
            </section>

            <section class="music-section">
                <div class="container">
                    <h2 class="section-title">Repertório Completo</h2>
                    <div class="music-grid" id="musicGrid">

        </main>

        <!-- Player Modal -->
        <div class="player-modal" id="playerModal">
            <div class="player-header">
                <h3>Tocando Agora</h3>
                <button
                    class="close-btn"
                    onclick="closePlayer()"
                    aria-label="Fechar player"
                >
                    ×
                </button>
            </div>
            <div class="player-content">
                <div class="player-cover" id="playerCover">🎵</div>
                <div class="player-info">
                    <h2 id="playerTitle">Título da Música</h2>
                    <p id="playerArtist">Marcelo Costa MA</p>
                </div>
                <div class="player-controls">
                    <button
                        class="control-btn"
                        onclick="previousTrack()"
                        aria-label="Música anterior"
                    >
                        ⏮
                    </button>
                    <button
                        class="control-btn play-pause"
                        onclick="togglePlayPause()"
                        aria-label="Play/Pause"
                        id="playPauseBtn"
                    >
                        ▶
                    </button>
                    <button
                        class="control-btn"
                        onclick="nextTrack()"
                        aria-label="Próxima música"
                    >
                        ⏭
                    </button>
                </div>
                <div class="progress-container">
                    <div
                        class="progress-bar"
                        onclick="seekTo(event)"
                        id="progressBar"
                    >
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="time-display">
                        <span id="currentTime">0:00</span>
                        <span id="totalTime">0:00</span>
                    </div>
                </div>
                <div class="player-actions">
                    <a
                        href="#"
                        class="btn btn-secondary"
                        id="downloadBtn"
                        aria-label="Download da música"
                    >
                        📥 Download
                    </a>
                    <a
                        href="#"
                        class="btn btn-outline"
                        id="youtubeBtn"
                        target="_blank"
                        aria-label="Abrir no YouTube"
                    >
                        📺 YouTube
                    </a>
                </div>
            </div>
            <audio id="audioPlayer" preload="none"></audio>
        </div>
